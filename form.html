<html>
<head>
<title>TCS FORM</title>
<style>
h2{
      border:1px solid black;
      text-align:center;
      background-color:white;
                color:red;
}
form{
           border:1px solid black;
}
body{
         background-color:rgba(147,50,168);
           color:white;
}
</style>
</head>
<body>
<h2>Registration of Students For <br>an Online TCS Exam</h2>
<form>
<br>
<label for="name" ><b>Name:</b></label>
<input type="text" name="name" id="name" value=" ">
<br>
<br>
<label for="no"><b>ROLL.NO:</b></label>
<input type="text" name="no" id="no" value=" ">
<br>
<br>
<p><b><u>Parent Details:</u></b></p>
<br>
<label for="f name"><b>Father Name:</b></label>
<input type="text" name="f name" id="f name" value=" ">
<br>
<br>
<label for="m name"><b>Mother Name:</b></label>
<input type="text" name="m name" id="m name" value=" ">
<br>
<br>
<label for="a no"><b>Aadhar Number:</b></label>
<input type="text" name="a no" id="a no" value=" ">
<br>
<br>
<label for="add"><b>Address:</b></label>
<input type="text" name="add" id="add" value=" ">
<br>
<br>
<label for="mail"><b>mail id:</b></label>
<input type="text" name="mail" id="mail" value=" ">
<br>
<br>
<label for="qualification"><b>Qualification:</b></label>
<select name="qualification" id="qualification">
<option value="UG">UG</option>
<option value="PG">PG</option>
<option value="DIPLOMA">DIPLOMA</option>
<option value="Schooling">Schooling</option>
</select>
<br>
<br>
<label for="yop"><b>Year of Passing:</b></label>
<select name="yop" id="yop">
<option value="2023">2023</option>
<option value="2024">2024</option>
<option value="2025">2025</option>
<option value="2026">2026</option>
</select>
<br>
<p><b>Branch:</b></p>
<input type="radio" name="branch" id="ece" value="ECE">
<label for="ece">ECE</label>
<br>
<input type="radio" name="branch" id="cse" value="CSE">
<label for="cse">CSE</label>
<br>
<input type="radio" name="branch" id=""eee" value="EEE">
<label for="eee">EEE</label>
<br> 
<input type="radio" name="branch" id="mech" value="MECH">
<label for="mech">MECH</label>
<br>
<input type="radio" name="branch" id="it" value="IT">
<label for="it">IT</label>
<br>
<input type="radio" name="branch" id="ai"value="AI">
<label for=""ai">AI</label>
<br>
<input type="radio" name="branch" id="cyber" value="CYBER">
<label for="cyber">CYBER</label>
<br>
<input type="radio" name="branch" id="ai&ds" value="AI&DS">
<label for="ai&ds">AI&DS</label>
<br>
<input type="radio" name="branch" id="civil" value="CIVIL">
<label for="civil">CIVIL</label> 
<br>
<br>
<label for="cc"><b>Courses Completed:</b></label>
<select name="cc" id="cc">
<option value="Java">Java</option>
<option value="Python">Python</option>
<option value="Web Development">Web Development</option>
</select>
<br>
<br>
<label for="gpa"><b>X CGPA:</b></label>
<input type="text" name="gpa" id="gpa" value=" ">
<br>
<br>
<label for="gpa"><b>XII CGPA:</b></label>
<input type="text" name="gpa" id="gpa" value=" ">
<br>
<br>
<label for="file"><b>Upload Your File/Resume:</b></label>
<input type="text" name="file" id="file" value=" ">
<br>
<br>
<label for="photo"><b>Upload Your Photo:</b></label>
<input type="text" name="photo" id="photo" value=" ">
<br>
<br>
</form>
<input type="submit" value="submit">
</body>
</html>
